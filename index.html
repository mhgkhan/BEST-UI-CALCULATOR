<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GH-CALCULATOR</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="calculator">

    <div class="hair-layer">
        <div class="hair">
            <div class="block"></div>
        </div>
    </div>


    <div class="screen">
      <input type="text" id="resultInput">
    </div>

    <!-- <div class="solar-layer">
        <div class="solar">
            <div class="block"></div>
            <div class="block"></div>
        </div>
    </div> -->

    <div class="keyboard">
      <button>AC</button><button>DEL</button>
      <button>=</button>
      <button>/</button>
      <button>9</button><button>8</button><button>7</button><button>+</button><button>6</button><button>5</button><button>4</button><button>-</button><button>3</button><button>2</button><button>1</button>
      <button>*</button>
      <button>0</button>
      <button>.</button>
      <button>x</button>
      <button>%</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
